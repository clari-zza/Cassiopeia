<style>
  /* Keyframe animation definition */
  @keyframes moveRight {
    from {
      margin-left: 0;
    }

    to {
      margin-left: 100vW;
      /* Adjust the distance you want the GIF to move */
    }
  }

  /* Container for the image and moving GIF */
  .image-container {
    position: relative;
    height: 100%;
    /* Set the width according to your image size */
  }

  /* Style for the static image */
  .static-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: fixed;
    top: 0;
    left: 0;
    /* Make it fill the container */
    display: block;
    /* Remove any default inline styles */
  }

  /* Apply the animation to the GIF */
  .moving-gif {
    position: absolute;
    top: 330px;
    left: 0;
    animation: moveRight 7s linear infinite;
    /* Adjust the duration and timing function as needed */
  }

  #overlay-button1 {

    cursor: pointer;

  }

        /* Set a higher z-index to place the button above the image */
      }
