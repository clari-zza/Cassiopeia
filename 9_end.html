<head>

  <style>
    body {
      background: url("https://c4.wallpaperflare.com/wallpaper/980/1017/160/pixel-art-pixelated-nature-landscape-pixels-hd-wallpaper-preview.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #container {
    position: relative;
    z-index: 2; /* Set a higher z-index for the container */
    text-align: center;
    height: 90%;
    margin: 0 auto; /* Center the container horizontally */
    }

    #typing-text {
      white-space: normal;
      overflow: hidden;
      text-align: center;
      font-size: 50px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #typingyurrr {
      white-space: normal;
      overflow: hidden;
      text-align: center;
      font-size: 30px;
      font-family: 'Arial', sans serif;
      font-weight: bold;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #gif-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }


    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <audio autoplay loop>
      <source src="pictures/lobby.mp3" type="audio/mp3">
  </audio>
  
  <div id="container">
    <div id="typing-text"></div>
    <h2>That's the end of our tour! See you again~~</h2>
      <img id="gif-overlay" src="https://i.pinimg.com/originals/41/e7/4b/41e74b0f91b7cb7df6b73e34ae8528a4.gif"
      alt="GIF">

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const textToType = "Goodbye!";
      const typingElement = document.getElementById('typing-text');
      const gifOverlay = document.getElementById('gif-overlay');
      let charIndex = 0;

      function typeText() {
        if (charIndex < textToType.length) {
          typingElement.innerHTML += textToType.charAt(charIndex);
          charIndex++;
          setTimeout(typeText, 100);
        } else {
          // Text typing is complete, show the GIF
          gifOverlay.style.display = 'block';
        }
      }

      typeText();
    });

  </script>
</body>

</html>
