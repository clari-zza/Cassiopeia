        body {

        #container {

        text-align: center;
        height: 90%;
        margin: 0 auto; /* Center the container horizontally */
        }

        #typing-text {
          white-space: normal;
          overflow: hidden;
          text-align: center;
          font-size: 50px;
          font-family: 'Courier New', monospace;
          font-weight: bold;

          display: flex;

        /*#gif-overlay {
          display: none;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          object-fit: cover;
          z-index: 1;
        }*/


        #action-button {
          display: none;
          margin-top: 40px;
          padding: 10px 20px;
          font-size: 24px;
          background-color: white;
          color: black;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          animation: zoomIn 1s ease-out forwards;
          z-index: 2;
        }

        @keyframes zoomIn {
          from {
            transform: scale(0);
            opacity: 0;
          }
          to {
            transform: scale(1);
            opacity: 1;
          }
        }
      </style>
    </head>

    <body>

      </div>

      
      <script>

        const audio = document.querySelector('audio'); 
        
        document.addEventListener('DOMContentLoaded', function () {
          const textToType = "Welcome to SG's Virtual Tour Bus!";
          const typingElement = document.getElementById('typing-text');
          const overlayButton = document.getElementById('action-button');
          let charIndex = 0;

          function typeText() {
            if (charIndex < textToType.length) {
              typingElement.innerHTML += textToType.charAt(charIndex);
              charIndex++;
              setTimeout(typeText, 100);
            } else {
              overlayButton.style.display = 'inline-block';
            }
          }

          typeText();
        });

        function performAction() {
          window.location.href = "2_tourbus.html";
        }

        
      </script>
      
    </body>
