    <script>
        // Function to change text in the container
        function changeText() {
            var textElement = document.getElementById('text');
            var currentText = textElement.innerText;

            // Example: Change text based on the current text
            if (currentText === "Meet the Merlion, Singapore's iconic symbol of strength and transformation.") {
                textElement.innerText = "The 6 statues around Singapore are mythical creatures that are part lion and part fish, which encapsulates the city's rich heritage.";
            } else if (currentText === "The 6 statues around Singapore are mythical creatures that are part lion and part fish, which encapsulates the city's rich heritage." ) {
                textElement.innerText = "Crafted in 1964, it is a powerful reminder of Singapore's resilience and evolution from a fishing village to a thriving metropolis.";
            } else {
                  textElement.innerText = "Meet the Merlion, Singapore's iconic symbol of strength and transformation.";
            }
        }

        // Add click event listener to the container
        document.getElementById('myContainer').addEventListener('click', changeText);
    </script>
